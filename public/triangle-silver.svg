<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Silver Triangle">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#52525b"/>
      <stop offset="18%" stop-color="#71717a"/>
      <stop offset="38%" stop-color="#a1a1aa"/>
      <stop offset="50%" stop-color="#d4d4d8"/>
      <stop offset="62%" stop-color="#a1a1aa"/>
      <stop offset="82%" stop-color="#71717a"/>
      <stop offset="100%" stop-color="#52525b"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="rgba(212,212,216,0.45)"/>
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.18)"/>
    </filter>
  </defs>

  <!-- Background transparent -->
  <rect width="256" height="256" fill="none"/>

  <!-- Triangle -->
  <path d="M128 20 L20 236 H236 Z" fill="url(#silverGradient)" filter="url(#softShadow)"/>
  <path d="M128 20 L20 236 H236 Z" fill="none" stroke="rgba(212,212,216,0.35)" stroke-width="2"/>
</svg>
